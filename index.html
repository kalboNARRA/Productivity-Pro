<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro | Advanced Task Manager</title>
    <meta name="description" content="A professional task management application to boost your productivity">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --warning-color: #f77f00;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            
      
            --priority-high: #ff3a30;
            --priority-medium: #ff9500;
            --priority-low: #34c759;
            --priority-none: #a5a5a5;
            

            --category-work: #5856d6;
            --category-personal: #ff2d55;
            --category-shopping: #ff9500;
            --category-health: #34c759;
            --category-learning: #5ac8fa;
            --category-other: #a5a5a5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .app-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .app-header p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background-color: var(--light-color);
            padding: 20px 15px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .input-section {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
        }

        .input-container {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .btn {
            padding: 14px 22px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-warning:hover {
            background-color: #e67300;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #e51773;
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .task-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-label {
            font-size: 0.85rem;
            color: var(--gray-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        input[type="date"] {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        #taskNotes {
            padding: 14px 18px; 
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }

        #taskNotes:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .search-container {
            position: relative;
            width: 250px;
        }

        #taskSearch {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        #taskSearch:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .filter-btn {
            background-color: transparent;
            color: var(--gray-color);
            border: 1px solid #e0e0e0;
            padding: 10px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover {
            background-color: #f0f0f0;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .task-text-container {
            flex: 1;
        }

        .task-text {
            font-size: 1.05rem;
            word-break: break-word;
            line-height: 1.5;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--gray-color);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .task-tag {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .priority-high {
            background-color: rgba(255, 58, 48, 0.1);
            color: var(--priority-high);
        }

        .priority-medium {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--priority-medium);
        }

        .priority-low {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--priority-low);
        }

        .priority-none {
            background-color: rgba(165, 165, 165, 0.1);
            color: var(--priority-none);
        }

        .category-work {
            background-color: rgba(88, 86, 214, 0.1);
            color: var(--category-work);
        }

        .category-personal {
            background-color: rgba(255, 45, 85, 0.1);
            color: var(--category-personal);
        }

        .category-shopping {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--category-shopping);
        }

        .category-health {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--category-health);
        }

        .category-learning {
            background-color: rgba(90, 200, 250, 0.1);
            color: var(--category-learning);
        }

        .category-other {
            background-color: rgba(165, 165, 165, 0.1);
            color: var(--category-other);
        }

        .task-due {
            font-size: 0.8rem;
            color: var(--gray-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-due.overdue {
            color: var(--danger-color);
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 30px;
            color: var(--gray-color);
            background-color: var(--light-color);
            border-radius: var(--border-radius);
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .empty-state p {
            margin-bottom: 20px;
            font-size: 1.05rem;
        }

        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .priority-high-bg {
            background-color: var(--priority-high);
        }

        .priority-medium-bg {
            background-color: var(--priority-medium);
        }

        .priority-low-bg {
            background-color: var(--priority-low);
        }

        .priority-none-bg {
            background-color: var(--priority-none);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .task-options {
                grid-template-columns: 1fr;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-tasks"></i> Productivity Pro</h1>
            <p>Your advanced task management solution</p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="task-options">
                <div class="option-group">
                    <label class="option-label" for="taskPriority"><i class="fas fa-flag"></i> Priority</label>
                    <select id="taskPriority">
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label" for="taskCategory"><i class="fas fa-tag"></i> Category</label>
                    <select id="taskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label" for="taskDueDate"><i class="far fa-calendar-alt"></i> Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="option-group">
                    <label class="option-label" for="taskNotes"><i class="far fa-sticky-note"></i> Notes</label>
                    <input type="text" id="taskNotes" placeholder="Optional notes...">
                </div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="taskSearch" placeholder="Search tasks...">
            </div>
        </div>

        <ul class="task-list" id="taskList">
       
        </ul>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks found</h3>
            <p>Add a new task to get started with your productivity journey</p>
            <button class="btn btn-primary" id="addFirstTask">
                <i class="fas fa-plus"></i> Add Your First Task
            </button>
        </div>

        <div class="controls">
            <button class="btn btn-warning" id="clearCompleted">
                <i class="fas fa-check-circle"></i> Clear Completed
            </button>
            <button class="btn btn-danger" id="clearAll">
                <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const addFirstTaskBtn = document.getElementById('addFirstTask');
            const taskList = document.getElementById('taskList');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            const clearAllBtn = document.getElementById('clearAll');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const emptyState = document.getElementById('emptyState');
            const totalTasksElement = document.getElementById('totalTasks');
            const completedTasksElement = document.getElementById('completedTasks');
            const pendingTasksElement = document.getElementById('pendingTasks');
            const overdueTasksElement = document.getElementById('overdueTasks');
            const taskPriority = document.getElementById('taskPriority');
            const taskCategory = document.getElementById('taskCategory');
            const taskDueDate = document.getElementById('taskDueDate');
            const taskNotes = document.getElementById('taskNotes');
            const taskSearch = document.getElementById('taskSearch');

      
            let currentFilter = 'all';
            let tasks = [];

      
            init();

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            addFirstTaskBtn.addEventListener('click', () => {
                taskInput.focus();
            });
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            clearAllBtn.addEventListener('click', clearAllTasks);
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => filterTasks(btn.dataset.filter));
            });
            taskSearch.addEventListener('input', searchTasks);

            // Functions
            function init() {
                loadTasks();
                updateStats();
                checkEmptyState();
            }

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const today = new Date().toISOString().split('T')[0];
                    
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        priority: taskPriority.value,
                        category: taskCategory.value,
                        dueDate: taskDueDate.value || null,
                        notes: taskNotes.value.trim() || null,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTask(newTask);
                    resetForm();
                    updateStats();
                    checkEmptyState();
                }
                taskInput.focus();
            }

            function resetForm() {
                taskInput.value = '';
                taskPriority.value = 'none';
                taskCategory.value = 'work';
                taskDueDate.value = '';
                taskNotes.value = '';
            }

            function renderTask(task) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.dataset.id = task.id;
                li.dataset.priority = task.priority;
                li.dataset.category = task.category;
                li.dataset.status = task.completed ? 'completed' : 'active';
                
                // Format dates
                const createdDate = new Date(task.createdAt);
                const formattedCreatedDate = createdDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let dueDateHtml = '';
                if (task.dueDate) {
                    const dueDate = new Date(task.dueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    const isOverdue = !task.completed && dueDate < today;
                    const formattedDueDate = dueDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    dueDateHtml = `
                        <div class="task-due ${isOverdue ? 'overdue' : ''}">
                            <i class="far fa-calendar-alt"></i>
                            ${formattedDueDate}
                            ${isOverdue ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                        </div>
                    `;
                }
                
                // Priority indicator
                const priorityClass = `priority-${task.priority}`;
                const priorityIndicator = `<span class="priority-indicator priority-${task.priority}-bg"></span>`;
                
                // Category tag
                const categoryClass = `category-${task.category}`;
                const categoryName = task.category.charAt(0).toUpperCase() + task.category.slice(1);
                
                li.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-text-container">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            <div class="task-meta">
                                <span class="task-tag ${priorityClass}">
                                    ${priorityIndicator}
                                    ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                </span>
                                <span class="task-tag ${categoryClass}">
                                    <i class="fas fa-tag"></i>
                                    ${categoryName}
                                </span>
                                ${dueDateHtml}
                                ${task.notes ? `<span class="task-tag"><i class="far fa-sticky-note"></i> Notes</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-danger delete-btn" title="Delete task">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        ${task.notes ? `<button class="btn btn-sm btn-primary view-notes-btn" title="View notes">
                            <i class="far fa-eye"></i>
                        </button>` : ''}
                    </div>
                `;

                const checkbox = li.querySelector('.task-checkbox');
                const taskText = li.querySelector('.task-text');
                const deleteBtn = li.querySelector('.delete-btn');
                const viewNotesBtn = li.querySelector('.view-notes-btn');

                checkbox.addEventListener('change', () => toggleTaskCompletion(task.id, checkbox, taskText, li));
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTask(task.id, li);
                });
                
                if (viewNotesBtn) {
                    viewNotesBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showNotes(task);
                    });
                }

                if (shouldShowTask(task)) {
                    taskList.appendChild(li);
                }
            }

            function showNotes(task) {
                alert(`Task Notes:\n\n${task.notes}`);
            }

            function toggleTaskCompletion(id, checkbox, taskText, li) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = checkbox.checked;
                    task.updatedAt = new Date().toISOString();
                    taskText.classList.toggle('completed', task.completed);
                    li.dataset.status = task.completed ? 'completed' : 'active';
                    saveTasks();
                    updateStats();
                    
                
                    if (currentFilter !== 'all') {
                        renderAllTasks();
                    }
                }
            }

            function deleteTask(id, li) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    li.remove();
                    updateStats();
                    checkEmptyState();
                }
            }

            function clearCompletedTasks() {
                if (tasks.some(task => task.completed)) {
                    if (confirm('Are you sure you want to clear all completed tasks?')) {
                        tasks = tasks.filter(task => !task.completed);
                        saveTasks();
                        renderAllTasks();
                        updateStats();
                        checkEmptyState();
                    }
                } else {
                    alert('There are no completed tasks to clear.');
                }
            }

            function clearAllTasks() {
                if (tasks.length > 0) {
                    if (confirm('WARNING: Are you sure you want to delete ALL tasks? This action cannot be undone.')) {
                        tasks = [];
                        saveTasks();
                        renderAllTasks();
                        updateStats();
                        checkEmptyState();
                    }
                } else {
                    alert('There are no tasks to clear.');
                }
            }

            function filterTasks(filter) {
                currentFilter = filter;
                
                
                filterButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                renderAllTasks();
                checkEmptyState();
            }

            function searchTasks() {
                const searchTerm = taskSearch.value.toLowerCase();
                const filteredTasks = tasks.filter(task => 
                    task.text.toLowerCase().includes(searchTerm) || 
                    (task.notes && task.notes.toLowerCase().includes(searchTerm))
                );
                
                renderTasks(filteredTasks);
            }

            function shouldShowTask(task) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (currentFilter === 'all') return true;
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                if (currentFilter === 'overdue') {
                    if (task.completed) return false;
                    if (!task.dueDate) return false;
                    const dueDate = new Date(task.dueDate);
                    return dueDate < today;
                }
                return true;
            }

            function renderAllTasks() {
                const filteredTasks = getFilteredTasks();
                renderTasks(filteredTasks);
            }

            function renderTasks(tasksToRender) {
                taskList.innerHTML = '';
                
                if (tasksToRender.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                   
                    const sortedTasks = [...tasksToRender].sort((a, b) => {
                        
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        const aDue = a.dueDate ? new Date(a.dueDate) : null;
                        const bDue = b.dueDate ? new Date(b.dueDate) : null;
                        
                        const aOverdue = !a.completed && aDue && aDue < today;
                        const bOverdue = !b.completed && bDue && bDue < today;
                        
                        if (aOverdue && !bOverdue) return -1;
                        if (!aOverdue && bOverdue) return 1;
                        
                   e
                        const priorityOrder = { high: 3, medium: 2, low: 1, none: 0 };
                        const aPriority = priorityOrder[a.priority];
                        const bPriority = priorityOrder[b.priority];
                        
                        if (aPriority !== bPriority) return bPriority - aPriority;
                        
                    
                        if (aDue && bDue) return aDue - bDue;
                        if (aDue) return -1;
                        if (bDue) return 1;
                        
                        
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    });
                    
                    sortedTasks.forEach(task => renderTask(task));
                }
            }

            function getFilteredTasks() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (currentFilter === 'all') return tasks;
                if (currentFilter === 'active') return tasks.filter(task => !task.completed);
                if (currentFilter === 'completed') return tasks.filter(task => task.completed);
                if (currentFilter === 'overdue') {
                    return tasks.filter(task => {
                        if (task.completed) return false;
                        if (!task.dueDate) return false;
                        const dueDate = new Date(task.dueDate);
                        return dueDate < today;
                    });
                }
                return tasks;
            }

            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    renderAllTasks();
                }
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const pending = total - completed;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const overdue = tasks.filter(task => {
                    if (task.completed) return false;
                    if (!task.dueDate) return false;
                    const dueDate = new Date(task.dueDate);
                    return dueDate < today;
                }).length;
                
                totalTasksElement.textContent = total;
                completedTasksElement.textContent = completed;
                pendingTasksElement.textContent = pending;
                overdueTasksElement.textContent = overdue;
            }

            function checkEmptyState() {
                const hasTasks = tasks.length > 0;
                const hasFilteredTasks = getFilteredTasks().length > 0;
                
                if (hasFilteredTasks) {
                    emptyState.style.display = 'none';
                } else {
                    emptyState.style.display = 'block';
                }
            }
        });
    </script>
